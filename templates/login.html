<!DOCTYPE html>
<html>
<head>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <title>登录系统</title>
    <style>
	  body {
	    padding-top: 60px;
	  }
	</style>
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="brand " href="">易迅ERP发布系统</a>
                   <ul class="nav pull-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							{{ request.user.username }}<b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li><a href="/accounts/logout">退出登录</a></li>
    					</ul>
    				</li>
				</ul>
			</div>
		</div>
	</div>

    <div class="container-fluid offset2 span6">
        <div class="well well-small text-center">
                <h3>请登录系统</h3>
        </div>
        <div class="container-fluid">
            <form class="form-horizontal" action="" method="post">
                {% csrf_token %}
                <table class="table table-striped table-hover table-bordered">
                    {{ form.as_table }}
                </table>
                <tr>
                    <input class="btn btn-primary span5" type="submit" value="登录">
                </tr>
            </form>
    	</div>
    </div>
    <div class="container-fluid span12">

        {% if messages %}
			{% for message in messages %}
				<button type="button" class="close" data-dismiss="alert">&times;</button>
			    <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message|safe }}</div>
			{% endfor %}
		{% endif %}
	</div>

    <script src="/static/js/jquery-1.9.1.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
