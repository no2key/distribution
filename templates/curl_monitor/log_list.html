{% extends "curl_monitor/basic.html" %}

{% block your_css %}
    <link href="/static/curl_monitor/log_style.css" rel="stylesheet"/>
{% endblock %}

{% block content %}
    <button type="button" class="btn"><a href="/curl/monitor_list">回到监控列表</a></button>
    <table class="table table-bordered table-hover">
        <thead>
            <th>id</th>
            <th>时间</th>
            <th>查看日志</th>
        </thead>
        <tbody>
            {% for log in log_list %}
                <tr>
                    <td class="id">{{ log.id }}</td>
                    <td class="time">{{ log.date_time | date:"Y-m-d H:i:s" }}</td>
                    <td class="operation"><a href="#">查看</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

{% block your_script %}
    <script src="/static/curl_monitor/about_log.js"></script>
{% endblock %}
