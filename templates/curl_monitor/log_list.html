{% extends "curl_monitor/basic.html" %}

{% block your_css %}
    <link href="/static/curl_monitor/log_style.css" rel="stylesheet"/>
{% endblock %}

{% block content %}
    <button type="button" class="btn" onClick="javascript:location.href='/curl/monitor_list'">回到监控列表</button>
    <table class="table table-bordered table-hover">
        <thead>
            <th>id</th>
            <th>时间</th>
            <th>已发送告警</th>
            <th>查看日志</th>
        </thead>
        <tbody>
            {% for log in log_list %}
                <tr>
                    <td class="id">{{ log.id }}</td>
                    <td class="time">{{ log.date_time | date:"Y-m-d H:i:s" }}</td>
                    <td class="alert_or_not">{{ log.alert_or_not }}</td>
                    <td class="operation"><a href="#">查看</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div id="modal_view_log" class="modal hide fade" tabindex="-1"
         data-width="1000">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"
                    aria-hidden="true">×
            </button>
            <h3>日志</h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <div class="span12">
                    <div id="logContent">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn">关闭</button>
        </div>
    </div>
{% endblock %}

{% block your_script %}
    <script src="/static/curl_monitor/about_log.js"></script>
{% endblock %}
