{% extends "base.html" %}
{% block title %}新增服务器{% endblock %}
{% block scripts %}
    <script type="text/javascript">
        $("#server_add").addClass("active");
    </script>
{% endblock %}
{% block content %}
    <div class="container-fluid offset3">
        <div class="well well-small text-center">
                <h3>新增服务器</h3>
        </div>
        <div class="container-fluid">
            <form class="form-horizontal" action="" method="post">
                {% csrf_token %}
                <table class="table table-striped table-hover table-bordered">
                    {{ form.as_table }}
                </table>
                <input class="btn btn-primary span2" type="submit" value="提交">
                <a class="btn" href="/server_list">返回</a>
            </form>
    	</div>
    </div>
{% endblock %}
